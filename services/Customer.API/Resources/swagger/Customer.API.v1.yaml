components:
  schemas:
    ModelBase:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Guid id.
          example: be5d9875-38d9-43be-86e7-9117ff3385d1 
        state:
          type: boolean
          readOnly: true
          description: Records valid or invalid state.
          example: true      
    Error:
      allOf:
        - $ref: '#/components/schemas/ModelBase'    
        - type: object
          properties:
            type:
              type: string
              description: Error type.
              example: NullPointerException
            code:
              type: string
              description: Error code.
              example: 12345
            level:
              type: string
              description: Error level.
              enum: [Error, Fatal, Warning, Info, Debug]
              example: Error          
            message:
              type: string
              description: User friendly error message.
              example: Invalid field name used in searching.
            stackTrace:
              type: string
              description: Error stack trace. It can be null for securtiy reasons.
            help:
              type: string
              description: Help url or instructions for taken error.
    Address:
      description: 
      allOf:
        - $ref: '#/components/schemas/ModelBase'
        - type: object
          properties:
            customerNumber:
              type: integer
              format: int64
              readOnly: true
              description: Customer number.
              example: 123456789                     
            countryCode:
              type: string
              description: Countries ISO 3166-1 Alpha-3 code.
              example: TUR
            provinceName:
              type: string
              description: City/Region name.
              example: İstanbul
            districtName:
              type: string
              description: City's district name.
              example: Kadıköy
            addressLine:
              type: string
              description: Street address, unit, building, floor etc..
              example: X street, Y apartment, floor:2, no:3
            postalCode:
              type: number
              format: int32
              description: Address zip/postal code.
              example: 34744
            addressType:
              type: string
              description: Address type.
              enum: [Home, Work]
              example: Home   
    PhoneNumber:
      allOf:
        - $ref: '#/components/schemas/ModelBase'
        - type: object    
          properties:
            customerNumber:
              type: integer
              format: int64
              readOnly: true
              description: Customer number.
              example: 123456789          
            callCode:
              type: number
              format: int32
              description: Country call code.
              example: 90
            phoneNumber:
              type: number
              format: int32
              description: Phone number
              example: 1234567
            phoneNumberType:
              type: string
              description: Phone number type.
              enum: [Home, Work]
              example: Home                    
    Customer:
      allOf:
        - $ref: '#/components/schemas/ModelBase'
        - type: object      
          properties:      
            customerNumber:
              type: integer
              format: int64
              readOnly: true
              description: Customer number.
              example: 123456789
            status:
              type: string
              description: Customer status.
              enum: [Active, Closed]
              example: Active                          
    RetailCustomer:
      description: Retail customer is as self representative as he/she will come up to use services for themselves, using their own money 
      allOf:
        - $ref: '#/components/schemas/Customer'
        - type: object
          properties:
            firstName:
              type: string
              description: Retail customer first name.
              example: Arleta
            lastName:
              type: string
              description: Retail customer last name.
              example: Kleinhaut   
            nationality:
              type: string
              description: Retail customer nationality.
              example: TUR                            
            nationalId:
              type: number
              format: int64
              description: Retail customer national id.
              example: 12345678912
            gender:
              type: string
              description: Customer gender.
              enum: [Female,Male]
              example: Female
            birthPlace:
              type: string
              description: Retail customer birth place.
              example: İstanbul    
            birthDate:
              type: string
              format: date
              description: Retail customer birth date.
              example: 2017-07-21                              
    CorporateCustomer:
      description: Corporate customer is a company’s representative as he/she will come up to use services for the company, using the company’s money.                 
      allOf:
        - $ref: '#/components/schemas/DepositAccount'
        - type: object
          properties:
            taxId:
              type: number
              format: int64
              description: Corporate customer tax id.
              example: 1234567890      
            name:
              type: string
              description: Corporate customer name.
              example: Wordware              
  parameters:
    limit:
      name: limit
      in: query
      description: Limits return data count.
      required: false
      allowEmptyValue: true
      style: form
      explode: true
      example: 10
      schema:
        type: integer
        format: int32
        minimum: 1
    offset:
      name: offset
      in: query
      description: Offset data value.
      required: false
      allowEmptyValue: true
      style: form
      explode: true
      example: 0
      schema:
        type: integer
        format: int32
        minimum: 0
    sorts:
      name: sorts
      in: query
      description: Sort by columns. Multiple column can be provided by comma seperated. Use + for desc - for asc.
      required: false
      allowEmptyValue: true
      style: form
      explode: true
      example: +field_name1,-field_name2
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: Filters result data with given field names. Multiple column can be provided by comma seperated.
      required: false
      allowEmptyValue: true
      style: form
      example: field_name1,field_name2
      schema:
        type: string
    searches:
      name: searches
      in: query
      description: Searches data with given conditions. Multiple column can be provided by comma seperated.<br>Operators can be used =, !=, >, <, >=, <=, % (like), !% (notlike), ^% (ends with), %^ (starts with), !^% (not ends with), !%^ (not starts with)
      required: false
      allowEmptyValue: true
      style: form
      example: field_name1[>=]250,field_name2[<]500
      schema:
        type: string        
    id:
      name: id
      in: path
      description: Unique id.
      required: true
      schema:
        type: string
        description: Guid id.
        example: be5d9875-38d9-43be-86e7-9117ff3385d1
  responses:
    500ApiError:
      description: API malfunction.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    400InvalidRequest:
      description: Invalid request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
